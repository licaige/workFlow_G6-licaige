<!DOCTYPE html>
<html>
    <head>
        <title>Vue3 组件库的设计和实现原理</title>
    </head>
    <body>
        <div id="app"></div>
        <script type="module">
            import { createApp } from './mini-vue3.js';
            import { App } from './App.js';
            import { ElementPlus } from './element-plus.js';
            const app = createApp(App)
            // 安装组件库
            app.use(ElementPlus)
            app.mount(document.querySelector("#app"));
        </script>
    </body>
</html>
