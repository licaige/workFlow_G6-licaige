    window.addEventListener('error', function(e) {
      let target = e.target
      let {tagName, dataset} = target
      let {count=1, failImg} = dataset
      console.log(dataset)
      if (target.tagName === 'IMG') {
        if (count < 5) {
          target.src = IMG_MAP[failImg || 'default']
          dataset.count = +count + 1
        } else { // 超过一定次数就换成肯定能成功的图片
          target.src = IMG_MAP.offline
        }
      }
    }, true)
