<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    html {
      /* 640设计稿，1rem = 100px */
      font-size: 100px;
    }
  </style>
  <script>
    ;(function() {
      function computeREM() {
        // 就是个比例缩放，画个图列个等式就知道了，主要就是设置 html 的 font-size 值
        let html = document.documentElement
        let winW = html.clientWidth
        let desW = 640
        if (winW >= desW) {
          html.style.fontSize = '100px'
        } else {
          html.style.fontSize = winW / desW * 100 + 'px'
        }
        console.log(html.style.fontSize)
      }
      computeREM()
      window.addEventListener('resize', computeREM, false)
    })()
  </script>
</head>
<body>

</body>
</html>
