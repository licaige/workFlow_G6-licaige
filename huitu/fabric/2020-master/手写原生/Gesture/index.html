<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>一笔画手势识别</title>
        <style>
            * {
                margin: 0;
                padding: 0;
            }
            #app {
                display: block;
                margin: 30px auto;
                width: 600px;
                height: 600px;
                border: 1px solid #000;
                background: #90eaee1c;
            }
            .op {
                position: fixed;
                top: 30px;
                left: 20px;
                padding: 5px 15px;
                border: 1px solid #000;
                background: #fff;
            }
            .op div {
                margin: 10px 0;
                padding: 5px;
                border: 2px solid green;
                cursor: pointer;
            }
            .op div:hover {
                color: red;
                border: 2px solid red;
            }
            hr {
                height: 2px;
                background-color: #000;
                border-color: #000;
            }
        </style>
    </head>
    <body>
        <canvas id="app" width="600" height="600"></canvas>

        <div class="op">
            <div onclick="auto()">自动</div>
            <hr>
            <div onclick="resample()">重新采样</div>
            <div onclick="translateGesture()">平移中心</div>
            <div onclick="rotateGesture()">旋转</div>
            <div onclick="scaleGesture()">缩放</div>
            <hr>
            <div onclick="compareGesture()">相似度比较</div>
            <hr>
            <div onclick="addGesture()">添加手势</div>
            <div onclick="deleteGesture()">删除手势</div>
            <hr>
            <div onclick="handleClear()">清除画布</div>
        </div>

        <script type="module">
            import { App } from './index.ts';

            const g = new App(document.getElementById('app'));
            const op = {
                auto: () => g.auto(),
                handleClear: () => g.clear(),
                resample: () => g.resample(),
                translateGesture: () => g.translateGesture(),
                rotateGesture: () => g.rotateGesture(),
                scaleGesture: () => g.scaleGesture(),
                addGesture: () => g.addGesture(),
                deleteGesture: () => g.deleteGesture(),
                compareGesture: () => g.compareGesture(),
            };
            window.g = g;

            Object.assign(window, op);
        </script>
    </body>
</html>
