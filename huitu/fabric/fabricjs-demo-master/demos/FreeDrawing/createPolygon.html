<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>自由绘制多边形</title>
  <style>
    .toolbar {
      margin-bottom: 10px;
    }

    #canvas {
      border: 1px solid #ccc;
    }
  </style>
</head>
<body>
  <!-- 工具栏 -->
  <div class="toolbar">
    <select onchange="typeChange(this.options[this.options.selectedIndex].value)">
      <option value="default">默认（框选）</option>
      <option value="polygon">多边形</option>
    </select>
  </div>
  <canvas id="canvas" width="800" height="800"></canvas>

<script src="../../script/fabric.js"></script>
<script>
  let canvas = null

  let currentType = 'default'

  let currentPolygon = null // 临时多边形

  // 初始化画板
  function initCanvas() {
    canvas = new fabric.Canvas('canvas')

    canvas.on('mouse:down', canvasMouseDown)         // 鼠标在画布上按下
    canvas.on('mouse:move', canvasMouseMove)         // 鼠标在画布上移动
    canvas.on('mouse:dblclick', canvasMouseDblclick) // 鼠标在画布上双击
  }

  // 创建多边形
  function createPolygon(e) {
    const currentPoint = e.absolutePointer
    currentPolygon = new fabric.Polygon(
      [
        { x: currentPoint.x, y: currentPoint.y },
        { x: currentPoint.x, y: currentPoint.y }
      ],
      {
        fill: 'transparent',
        stroke: 'rgba(0, 0, 0, 0.2)',
        objectCaching: false
      }
    )
    canvas.add(currentPolygon)
  }

  // 修改当前正在创建的多边形
  function changeCurrentPolygon(e) {
    const currentPoint = e.absolutePointer

    let points = currentPolygon.points

    points.push({
      x: currentPoint.x,
      y: currentPoint.y
    })
    canvas.requestRenderAll()
  }

  // 多边形橡皮带
  function changePolygonBelt(e) {
    const currentPoint = e.absolutePointer
    let points = currentPolygon.points

    points[points.length - 1].x = currentPoint.x
    points[points.length - 1].y = currentPoint.y

    canvas.requestRenderAll()
  }

  // 完成多边形绘制
  function finishPolygon(e) {
    const currentPoint = e.absolutePointer
    let points = currentPolygon.points
    points[points.length - 1].x = currentPoint.x
    points[points.length - 1].y = currentPoint.y

    points.pop()
    points.pop()
    canvas.remove(currentPolygon)
    if (points.length > 1) {
      let polygon = new fabric.Polygon(points, {
        stroke: '#000',
        fill: 'transparent'
      })

      canvas.add(polygon)
    }

    currentPolygon = null
    canvas.requestRenderAll()
  }

  // 鼠标在画布上按下
  function canvasMouseDown(e) {
    if (currentType === 'polygon') {
      if (currentPolygon === null) {
        createPolygon(e)
      } else {
        changeCurrentPolygon(e)
      }
    }
  }

  // 鼠标在画布上移动
  function canvasMouseMove(e) {
    if (currentType === 'polygon' && currentPolygon) {
      changePolygonBelt(e)
    }
  }

  // 鼠标在画布上双击
  function canvasMouseDblclick(e) {
    if (currentType === 'polygon') {
      finishPolygon(e)
    }
  }

  // 画布操作类型切换
  function typeChange(opt) {
    currentType = opt
    switch(opt) {
      case 'default':
        canvas.selection = true
        canvas.selectionColor = 'rgba(100, 100, 255, 0.3)'
        canvas.selectionBorderColor = 'rgba(255, 255, 255, 0.3)'
        canvas.skipTargetFind = false // 允许选中
        break
      case 'polygon':
        canvas.selectionColor = 'transparent'
        canvas.selectionBorderColor = 'transparent'
        canvas.skipTargetFind = true // 禁止选中
        break
    }
  }

  window.onload = function() {
    initCanvas()
  }
</script>
</body>
</html>
