name: Publish Next Version

on:
  push:
    tags:
      - v3.*

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - uses: actions/setup-node@v2
        with:
          node-version: '14'
          check-latest: true
          registry-url: 'https://registry.npmjs.org'

      - run: yarn
      - run: yarn publish --tag next
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_AUTH_TOKEN }}
