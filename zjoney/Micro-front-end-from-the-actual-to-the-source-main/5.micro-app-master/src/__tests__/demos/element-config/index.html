<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style exclude id='app4-style-exclude'>
    body {
      background: #f5f5f5;
    }
  </style>
  <link rel="stylesheet" href="./link1.css" id='app4-link-include'>
  <link rel="stylesheet" href="./link1.css" exclude id='app4-link-exclude'>
  <link rel="apple-touch-icon" />
  <link rel="stylesheet" href="./link1.css" global>
  <!-- 重复的 link1.css 会从缓存中读取 -->
  <link rel="stylesheet" href="./link1.css" global>
  <link rel="stylesheet" href="/common/link2.css">
  <!-- common app中有设置全局link2.css、global.js，所以会先尝试从缓存中获取 -->
  <link rel="stylesheet" href="./link2.css">
  <!-- microApp.start global plugins excludeChecker => true -->
  <link rel="stylesheet" href="./link3.css" id='app4-global-plugin-link-exclude'>
  <!-- microApp.start module plugins excludeChecker => true -->
  <link rel="stylesheet" href="./link4.css" id='app4-module-plugin-link-exclude'>
  <script src="/common/global.js"></script>
  <title>element-config</title>
</head>
<body>
  <div id="root"></div>
  <script src="./script1.js" exclude id='app4-script-exclude'></script>
  <script src="./script2.js" global></script>
  <!-- 重复的 script2.js 会从缓存中读取 -->
  <script src="./script2.js" global></script>

  <!-- microApp.start global plugins excludeChecker => true -->
  <script src="./script3.js" id='app4-global-plugin-script-exclude'></script>
  <!-- microApp.start module plugins excludeChecker => true -->
  <script src="./script4.js" id='app4-module-plugin-script-exclude'></script>
</body>
</html>
