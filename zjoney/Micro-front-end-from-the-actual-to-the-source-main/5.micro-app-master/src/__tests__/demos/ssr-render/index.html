<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      background: #f5f5f5;
    }
  </style>
  <link rel="stylesheet" href="./link1.css">
  <title>ssr-render</title>
</head>
<body>
  <div id="root"></div>
  <div id='source-element-con'>
    <!-- 这些地址在初始化时需要被补全，否则无法正常加载 -->
    <img src="/path-a/img.jpg" alt="" id='app2-img1'>
    <iframe src="/path-b/" frameborder="0" id='app2-iframe1'></iframe>
    <a href='/abc/' id='app2-a1'></a>
  </div>
  <!-- 测试元素查询的patch函数 -->
  <div id='patch-element-con'>
    <div name='ssr-html-name'></div>
    <div class='ssr-html-class'></div>
    <div id='ssr-html-id'></div>
    <ssr-html-tag></ssr-html-tag>
  </div>
  <script src="./script1.js"></script>
</body>
</html>
