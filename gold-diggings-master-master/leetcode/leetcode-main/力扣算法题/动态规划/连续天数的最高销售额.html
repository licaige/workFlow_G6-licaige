    <script>

        // 就是连续子数组最大和


        // 设置dp[i]  以元素num[i]结尾的连续子数组最大和

        // 如果dp[i-1]<=0 (上一个子数组最大和小于0) 则直接取num[i]

        // dp[i] = dp[i - 1] + nums[i],     (dp[i - 1] > 0)
        // dp[i] = nums[i],                 (dp[i - 1] <= 0)   



        var maxSales = function (sales) {
            let dp = new Array(sales.length).fill(0)

            dp[0] = sales[0]

            let max = dp[0]

            for (let i = 1; i < sales.length; i++) {
                // 动态规划
                dp[i] = dp[i - 1] > 0
                    ? dp[i - 1] + sales[i]
                    : sales[i]
                // 更新max
                max = dp[i] > max ? dp[i] : max
            }

            return max
        };

        let sales = [-2, 1, -3, 4, -1, 2, 1, -5, 4]
        console.log(maxSales(sales));
    </script>
