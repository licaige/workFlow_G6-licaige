    <script>
        // 给你一个整数数组 nums ，数组中的元素 互不相同 。返回该数组所有可能的子集（幂集）。
        // 解集 不能 包含重复的子集。你可以按 任意顺序 返回解集。

        // 输入：nums = [1,2,3]
        // 输出：[[],[1],[2],[1,2],[3],[1,3],[2,3],[1,2,3]]


        // 思路:
       // [1,2,3] 的子集可以由[1,2]追加得出
       // [1,2] 的子集可以由[1]追加得出
        var subsets = function (nums) {
            const result = [[]]

            const deep = (res, leftNums) => {
                for (let i = 0; i < leftNums.length; i++) {
                    let nextRes = [...res]
                    let nextNums = [...leftNums]

                    nextNums.splice(i) // 截取i后面的部分进行计算
                    nextRes.push(leftNums[i])

                    result.push(nextRes)

                    if (nextNums.length > 0) {
                        deep(nextRes, nextNums)
                    }
                }
            }

            deep([], nums)

            return result
        };

        subsets([1, 2, 3])

    </script>
</body>
