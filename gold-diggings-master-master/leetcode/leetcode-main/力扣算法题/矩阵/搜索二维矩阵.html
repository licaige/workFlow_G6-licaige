    <script>


        var searchMatrix = function (matrix, target) {
            // 首先搜索矩阵对角线, 将左上角的正方形修剪掉
            let res = false
            let cut = 0
            for (let i = 0; i < matrix.length; i++) {
                if (matrix[i][i] < target) {
                    cut = i
                } else if (matrix[i][i] === target) {
                    return res = true
                }
            }


            // 开始遍历矩阵,略过左上角正方形,略过超出部分
            for (let i = 0; i < matrix.length; i++) {
                if (matrix[i][0] > target || res) break

                for (let j = 0; j < matrix[i].length; j++) {
                    let num = matrix[i][j]
                    if (i <= cut && j <= cut) continue
                    if (num > target || res) break
                    if (num === target) {
                        res = true
                    }
                }
            }

            return res
        };

        let matrix = [[1, 4, 7, 11, 15], [2, 5, 8, 12, 19], [3, 6, 9, 16, 22], [10, 13, 14, 17, 24], [18, 21, 23, 26, 30]]
        let target = 30

        let matrix2 = [[-1, 3]]
        let target2 = 3
        // console.log(searchMatrix(matrix, target));
        console.log(searchMatrix(matrix2, target2));




        // 方案2  每行二分查找
        
    </script>
