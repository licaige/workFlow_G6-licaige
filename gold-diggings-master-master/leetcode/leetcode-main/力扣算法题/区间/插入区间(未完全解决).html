    <script>

        // 插入区间
        // https://leetcode.cn/problems/insert-interval/?envType=study-plan-v2&id=top-interview-150

        // 在列表中插入一个新的区间，
        // 你需要确保列表中的区间仍然有序且不重叠（如果有必要的话，可以合并区间）。      

        // 输入：intervals = [[1,3],[6,9]], newInterval = [2,5]
        // 输出：[[1,5],[6,9]]


        // https://leetcode.cn/problems/insert-interval/solutions/472435/shou-hua-tu-jie-57-cha-ru-qu-jian-fen-cheng-3ge-ji/


        function insert(intervals, newInterval) {
            const res = [];
            let i = 0;
            const len = intervals.length;

            while (i < len && intervals[i][1] < newInterval[0]) { // 当前遍历的是蓝左边的，不重叠的区间
                res.push(intervals[i]);
                i++;
            }

            while (i < len && intervals[i][0] <= newInterval[1]) { // 当前遍历是有重叠的区间
                newInterval[0] = Math.min(newInterval[0], intervals[i][0]); //左端取较小者，更新给兰区间的左端
                newInterval[1] = Math.max(newInterval[1], intervals[i][1]); //右端取较大者，更新给兰区间的右端
                i++;
            }
            res.push(newInterval); // 循环结束后，兰区间为合并后的区间，推入res

            while (i < len) {                 // 在蓝右边，没重叠的区间
                res.push(intervals[i]);
                i++;
            }

            return res;
        }

        insert([[0, 0], [1, 2], [4, 9]], [11, 12])
    </script>
