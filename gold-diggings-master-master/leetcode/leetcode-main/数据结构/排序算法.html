        // --------------冒泡排序算法---------------------
        function bubblesort(arr) {
            // 思路  每次for循环排序一个数字 
            // 一次for结束将需要排序的数字减一  进行下一轮排序
            let times = arr.length // 需要排序的数字量
            while (times > 1) {
                for (let i = 0; i < times; i++) {
                    // 如果大于则交换位置
                    if (arr[i] > arr[i + 1]) {
                        let item = arr[i]
                        arr[i] = arr[i + 1]
                        arr[i + 1] = item
                    }
                }
                times -= 1
            }
