    <script>
        // 1. 原型链继承
        function A() { }
        function B() { }
        B.prototype = new A();
        let a = new B();

        // 2. 经典继承

        function A() { }
        function B() {
            A.call(this)
        }
        let a = new B();

        // 3.组合继承
        function A() { }
        function B() {
            A.call(this)
        }
        B.prototype = new A();
        let a = new B()

        // 4.原型式继承
        function object(o) {
            function F() { }
            F.prototype = o;
            return new F();
        }
        
        let a = object(A)
        console.log(a.age);
