<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        function searchStr(str) {
            const obj = {};
            // 1.统计每个字母出现的顺序
            for (const value of str) {
                if (obj[value]) {
                    obj[value]++;
                } else {
                    obj[value] = 1;
                }
            }
            // 2.从统计好的数据中找出出现次数最多的字母
            let maxLetter = '', number = 0;
            for (const key in obj) {
                if (obj[key] > number) {
                    number = obj[key];
                    maxLetter = key;
                }
            }
            console.log('出现次数最多的字母：' + maxLetter + '，出现的次数：' + number);
            return maxLetter;
        }

        // 1.测试
        console.log(searchStr('aaaabbbbbbb'));
    </script>
</body>

</html>
