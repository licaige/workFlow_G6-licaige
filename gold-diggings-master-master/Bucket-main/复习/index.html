<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        function(n) {
            if (n < 2) {
                return n
            };
            let p = 0, q = 0; r = 1;
            for (let i = 2; i < n; i++) {
                p = q;
                q = r;
                r = p + q;
            }
            return r;
        }
    </script>
</body>

</html>
