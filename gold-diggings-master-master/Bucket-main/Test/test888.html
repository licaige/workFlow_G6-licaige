<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        class Tets {
            constructor(width) {
                this.width = width;
                console.log('constructor');
            }
            static speak() {
                console.log('static method')
            };
            say() {
                console.log('method: say');
            };
        }
        let t = new Tets();
        Tets.speak();
        t.say();
    </script>
</body>

</html>
