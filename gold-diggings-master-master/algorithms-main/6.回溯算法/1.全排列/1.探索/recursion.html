<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        function recursion(x) {
            if (x !== 1) {
                console.log(x);
                recursion(x - 1);
                console.log(x);
            }
        }
        recursion(5);
    </script>
</body>

</html>
