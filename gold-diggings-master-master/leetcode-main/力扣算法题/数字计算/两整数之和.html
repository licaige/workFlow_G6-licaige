<body>
    <script>


        // 不使用+ - 运算符  返回两个整数的和

        var getSum = function (a, b) {


            let x = Math.pow(2, a)
            let y = Math.pow(2, b)
            return Math.log2(x * y)
        };



        
        console.log(getSum(2, 3));
    </script>
