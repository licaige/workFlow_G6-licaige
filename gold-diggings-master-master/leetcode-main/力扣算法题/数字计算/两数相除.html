    <script>


        // 给你两个整数，被除数 dividend 和除数 divisor。将两数相除，要求 不使用 乘法、除法和取余运算。

        // 整数除法应该向零截断，也就是截去（truncate）其小数部分。例如，8.345 将被截断为 8 ，-2.7335 将被截断至 -2 。



        // 2 ^ 4 / 2 ^ 2 = 2 ^ (4 - 2)
        // 10 = 2 ^ log(2, 10)


        // 通过值数进行运算
        var divide = function (dividend, divisor) {


            //先判断结果正负号
            let isPlus = (dividend < 0 && divisor < 0) || (dividend > 0 && divisor > 0)
            // 边界情况
            if (divisor == 1) return dividend
            if (divisor == -1) return -dividend

            let a = Math.log2(Math.abs(dividend))
            let b = Math.log2(Math.abs(divisor))

            let absRes = Math.floor(Math.pow(2, a - b))
            return isPlus ? absRes : -absRes
        };


        console.log(231/3);
    </script>
