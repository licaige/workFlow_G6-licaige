<body>
    <script>

        // 给定一个包含红色、白色和蓝色、共 n 个元素的数组 nums ，原地对它们进行排序，使得相同颜色的元素相邻，并按照红色、白色、蓝色顺序排列。

        // 我们使用整数 0、 1 和 2 分别表示红色、白色和蓝色。

        // 必须在不使用库内置的 sort 函数的情况下解决这个问题。

        // 输入：nums = [2,0,2,1,1,0]
        // 输出：[0,0,1,1,2,2]

        // -----------------注意 : 需要进行原地排序 不能准备三个数组--------------------

        var sortColors = function (nums) {

            let redCount = 0
            let blueCount = 0
            let length = nums.length
            // 遇到0放到最前面,2放到最后面,1不动
            for (let i = 0; i < length; i++) {
                switch (nums[i]) {
                    case 0:
                        nums.splice(i, 1)
                        nums.unshift(0)
                        break
                    case 2:
                        nums.splice(i, 1)
                        nums.push(2)
                        // 这里,如果把2删除后放到最后,下一个指针指向的元素会发生改变,
                        // 需要往前移动指针,并减少一个遍历长度
                        i--
                        length--
                    default:
                        break
                }
            }


            console.log(nums);

            return nums
        };

        sortColors([1, 2, 0])
    </script>
</body>

</html>
