    <script>


        // https://leetcode.cn/problems/jump-game-ii/description/?envType=study-plan-v2&id=top-interview-150&orderBy=most_votes

        // 直接贪心,
        // 比如[2, 3, 0, 1, 4]
        // 在2的时候,比较3.0两个点哪个走的更远,  选择跳到3

        // 在3的时候,比较0 1 4三个点哪个走的更远,选择跳到4 

        // ... 

        var jump = function (nums) {
            if (nums.length == 1) return 0
            if (nums[0] >= nums.length - 1) return 1

            let curIndex = 0
            let steps = 0

            while (curIndex < nums.length - 1) {
                // 判断本次跳跃是否能结束
                if (curIndex + nums[curIndex] >= nums.length - 1) {
                    steps++
                    break
                }

                // 否则查找下一个跳跃点
                let dis = 0
                let nextIndex = curIndex
                // 进行比较 找到下一个跳跃的点
                for (let j = 1; j <= nums[curIndex]; j++) {
                    let curDis = j + nums[curIndex + j]
                    if (curDis > dis) {
                        nextIndex = curIndex + j
                        dis = curDis
                    }
                }

                // 进行跳跃
                curIndex = nextIndex
                steps++
            }

            return steps
        };

        console.log(jump([3, 4, 3, 2, 5, 4, 3]));
    </script>
