<body>
    <script>

        // 返回前n小的值  如[0,2,3,6] n=2  返回[2,0]或者[0,2]


        let quickSort = (arr) => {
            return quick(arr, 0, arr.length - 1)
        }

        let quick = (arr, left, right) => {
            let index
            if (left < right) {
                // 划分数组
                index = partition(arr, left, right)
                if (left < index - 1) {
                    quick(arr, left, index - 1)
                }
                if (index < right) {
                    quick(arr, index, right)
                }
            }

            return arr
        }
        // 一次检测
        let partition = (arr, left, right) => {
            // 取中间项为基准
            var datum = arr[Math.floor(Math.random() * (right - left + 1)) + left],
                i = left,
                j = right
            // 开始调整
            while (i <= j) {
                // 左指针右移
                while (arr[i] < datum) {
                    i++
                }
                // 右指针左移
                while (arr[j] > datum) {
                    j--
                }
                // 交换
                if (i <= j) {
                    swap(arr, i, j)
                    i += 1
                    j -= 1
                }
            }
            return i
        }
        // 交换
        let swap = (arr, i, j) => {
            let temp = arr[i]
            arr[i] = arr[j]
            arr[j] = temp
        }

        // 思路  内置库或者手写快排
        var inventoryManagement = function (stock, cnt) {
            return quickSort(stock).slice(0, cnt)
        };


        console.log(inventoryManagement([0, 3, 2, 5, 7], 2));
    </script>
</body>
