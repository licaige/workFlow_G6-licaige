<body>
    <script>

        // 列出状态转移方程

        // F(0) = 0,   F(1) = 1
        // F(N) = F(N - 1) + F(N - 2), 其中 N >= 2

        // 注意 所有的计算结果都需要取模  防止溢出

        var fib = function (n) {
            const dp = new Array(n).fill(0)
            const mod = 1e9 + 7

            dp[0] = 0
            dp[1] = 1

            if (n == 0 || n == 1) return dp[n]

            for (let i = 2; i <= n; i++) {
                dp[i] = (dp[i - 1] + dp[i - 2]) % mod
            }

            return dp[n] % mod
        };


        console.log(fib(81));

    </script>
</body>
