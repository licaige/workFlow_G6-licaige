    <script>
        // 二叉树的右视图
        // https://leetcode.cn/problems/binary-tree-right-side-view/?envType=study-plan-v2&id=top-interview-150

        // 依次返回每一层二叉树最右边的节点


        // 方案一  层序遍历后记录最后一个节点

        // 方案二  深度优先搜索  先访问右子树
        // 两个方案时间复杂度都为On

        /**
         * Definition for a binary tree node.
         * function TreeNode(val) {
         *     this.val = val;
         *     this.left = this.right = null;
         * }
         */
        /**
         * @param {TreeNode} root
         * @return {number[]}
         */
        var rightSideView = function (root) {
            if (!root) return []
            let arr = []
            dfs(root, 0, arr)
            return arr
        };
        function dfs(root, step, res) {
            if (root) {
                if (res.length === step) {
                    res.push(root.val)           // 当数组长度等于当前 深度 时, 把当前的值加入数组
                }
                // console.log(step, '-------', res)
                dfs(root.right, step + 1, res) // 先从右边开始, 当右边没了, 再轮到左边
                dfs(root.left, step + 1, res)
            }
        }

    </script>
